
<div class="container">
    <p-card header="Products" subheader="list of products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
    
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="products" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Product ID</th>
                            <th pSortableColumn="title">Title</th>
                            <th pSortableColumn="category">Category</th>
                            <th pSortableColumn="quantity">Quantity</th>
                            <th pSortableColumn="price">Price</th>
                            <th pSortableColumn="sold">Sold</th>
                            <th></th>
                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                  
                        <tr>
                            <td>{{product._id}}</td>
                            <td>{{product.title}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.quantity}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.sold}}</td>
                            <td>
                                <p-button styleClass="p-button-danger p-2 mx-2" icon="pi pi-trash"  (click)="deleteProduct(product.id)"></p-button>
                                <!-- <p-button 
                                styleClass="p-button-secondary p-2" 
                                icon="pi pi-pencil"
                                (click)="editProduct(product.id)"
                                ></p-button> -->
                            </td>
                        
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>

</div>
